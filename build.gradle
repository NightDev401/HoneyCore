plugins {
    id 'java'
}

compileJava {
    options.encoding = 'UTF-8'
}

group 'org.scorpion'
version ''

repositories {
    mavenCentral()
    maven {
        url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    compileOnly("org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT")
}


test {
    useJUnitPlatform()
}